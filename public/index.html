<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Todo.js</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/app.css">
    </head>

    <body>
        <main id="app">
            <header>
                <h1>TODO LIST</h1>
            </header>

            <div id="filters">
                <a href="#/" class="selected" id="all">All</a>
                <a href="#/active" id="active">Active</a>
                <a href="#/completed" id="completed">Completed</a>
            </div>

            <ul id="todo-list">
            </ul>

            <form id="todo-form">
                <input id="add-input" type="text">
                <button id="add-button" type="submit">Добавить</button>
            </form>
            <button id="remove-completed">Remove completed</button>
        </main>
        
        <script src="js/app.js"></script>
    </body>
</html>
